<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节气起名</title>
    <script>
    var _hmt = _hmt || [];

    <style>
        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-tertiary: #999;
            --border: #e5e5e5;
            --border-focus: #1a1a1a;
            --bg: #fafafa;
            --bg-card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 32px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group:last-of-type {
            margin-bottom: 32px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 400;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--border);
            font-size: 16px;
            background: transparent;
            transition: border-color 0.2s;
            outline: none;
            color: var(--text-primary);
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: var(--border-focus);
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: var(--text-tertiary);
        }

        .date-inputs {
            display: flex;
            gap: 16px;
        }

        .date-inputs input {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--text-primary);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            letter-spacing: 0.05em;
        }

        button:hover {
            opacity: 0.85;
        }

        button:active {
            opacity: 0.7;
        }

        .result {
            margin-top: 32px;
            text-align: center;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .result-name {
            font-size: 56px;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .result-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .result-desc {
            font-size: 13px;
            color: var(--text-tertiary);
            font-style: italic;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .divider {
            width: 24px;
            height: 1px;
            background: var(--border);
            margin: 24px auto;
        }

        @media (max-width: 480px) {
            .form {
                padding: 24px;
            }

            .result-name {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>节气起名</h1>
            <p>以生辰之序，赋节气之名</p>
        </div>

        <div class="form">
            <div class="input-group">
                <label>姓氏</label>
                <input type="text" id="surname" placeholder="输入姓氏" maxlength="2" autocomplete="off">
            </div>

            <div class="input-group">
                <label>生日</label>
                <div class="date-inputs">
                    <input type="number" id="month" placeholder="月" min="1" max="12">
                    <input type="number" id="day" placeholder="日" min="1" max="31">
                </div>
            </div>

            <button onclick="generateName()">生成名字</button>
        </div>

        <div class="result" id="result">
            <div class="result-name" id="resultName"></div>
            <div class="divider"></div>
            <div class="result-meta" id="resultMeta"></div>
            <div class="result-desc" id="resultDesc"></div>
        </div>
    </div>

    <script>
        const jieqiList = [
            { name: '小寒', month: 1, day: 6, desc: '月初寒尚小，月半则大矣。' },
            { name: '大寒', month: 1, day: 20, desc: '寒气之逆极，故谓大寒。' },
            { name: '立春', month: 2, day: 4, desc: '立，始建也，春气始而建立也。' },
            { name: '雨水', month: 2, day: 19, desc: '天一生水，春始属木，然生木者必水也。' },
            { name: '惊蛰', month: 3, day: 6, desc: '万物出乎震，震为雷，故曰惊蛰。' },
            { name: '春分', month: 3, day: 21, desc: '分者半也，此当九十日之半，故谓之分。' },
            { name: '清明', month: 4, day: 5, desc: '物至此时，皆以洁齐而清明矣。' },
            { name: '谷雨', month: 4, day: 20, desc: '自雨水后，土膏脉动，今又雨其谷于水也。' },
            { name: '立夏', month: 5, day: 6, desc: '立，建始也，夏，假也，物至此时皆假大也。' },
            { name: '小满', month: 5, day: 21, desc: '小满者，物至于此小得盈满。' },
            { name: '芒种', month: 6, day: 6, desc: '谓有芒之种谷可稼种矣。' },
            { name: '夏至', month: 6, day: 21, desc: '夏，假也，至，极也，万物于此皆假大而至极也。' },
            { name: '小暑', month: 7, day: 7, desc: '暑，热也，就热之中分为大小，月初为小。' },
            { name: '大暑', month: 7, day: 23, desc: '暑，热也，月中为大。' },
            { name: '立秋', month: 8, day: 8, desc: '立，建始也，秋，揪也，物于此而揪敛也。' },
            { name: '处暑', month: 8, day: 23, desc: '处，止也，暑气至此而止矣。' },
            { name: '白露', month: 9, day: 8, desc: '阴气渐重，露凝而白也。' },
            { name: '秋分', month: 9, day: 23, desc: '分者半也，此当九十日之半，故谓之分。' },
            { name: '寒露', month: 10, day: 8, desc: '露气寒冷，将凝结也。' },
            { name: '霜降', month: 10, day: 23, desc: '气肃而凝，露结为霜矣。' },
            { name: '立冬', month: 11, day: 7, desc: '立，建始也，冬，终也，万物收藏也。' },
            { name: '小雪', month: 11, day: 22, desc: '雨下而为寒气所薄，故凝而为雪。' },
            { name: '大雪', month: 12, day: 7, desc: '至此而雪盛也。' },
            { name: '冬至', month: 12, day: 22, desc: '终藏之气，至此而极也。' }
        ];

        function generateName() {
            const surname = document.getElementById('surname').value.trim();
            const month = parseInt(document.getElementById('month').value);
            const day = parseInt(document.getElementById('day').value);

            if (!surname) {
                showError('请输入姓氏');
                return;
            }
            if (!month || month < 1 || month > 12) {
                showError('请输入有效的月份（1-12）');
                return;
            }
            if (!day || day < 1 || day > 31) {
                showError('请输入有效的日期');
                return;
            }

            const nearest = findNearestJieqi(month, day);
            const fullName = surname + nearest.name;

            document.getElementById('resultName').textContent = fullName;
            document.getElementById('resultMeta').textContent = 
                `${nearest.month}月${nearest.day}日 · ${nearest.name}`;
            document.getElementById('resultDesc').textContent = nearest.desc;
            
            const resultEl = document.getElementById('result');
            resultEl.classList.add('show');
            resultEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function findNearestJieqi(month, day) {
            const daysInMonth = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            const inputDayOfYear = daysInMonth.slice(0, month).reduce((a, b) => a + b, 0) + day;

            let nearest = jieqiList[0];
            let minDiff = Infinity;

            for (const jieqi of jieqiList) {
                const jieqiDayOfYear = daysInMonth.slice(0, jieqi.month).reduce((a, b) => a + b, 0) + jieqi.day;
                let diff = Math.abs(inputDayOfYear - jieqiDayOfYear);
                const crossYearDiff = 365 - diff;
                if (crossYearDiff < diff) diff = crossYearDiff;

                if (diff < minDiff) {
                    minDiff = diff;
                    nearest = jieqi;
                }
            }

            return nearest;
        }

        function showError(msg) {
            // 简单的抖动效果
            const form = document.querySelector('.form');
            form.style.animation = 'none';
            setTimeout(() => {
                form.style.animation = 'shake 0.4s ease';
            }, 10);
            setTimeout(() => {
                form.style.animation = '';
            }, 410);
        }

        // 回车触发
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateName();
        });

        // 添加抖动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-4px); }
                75% { transform: translateX(4px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
